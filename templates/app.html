<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Processing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Audio Processing App</h2>
        <div class="form-group">
            <label for="upload">Upload file containing song and stems:</label>
            <input type="file" id="upload" accept=".wav" multiple>
        </div>

        <div class="form-group mt-3">
            <label for="file-select">Select a file:</label>
            <select class="form-control" id="file-select">
            </select>
        </div>

        <button id="load-file" class="btn btn-primary mt-3">Load file</button>

        <div class="form-group mt-3">
            <label for="song-select">Select a song:</label>
            <select class="form-control" id="song-select">
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="chunk-select">Select a chunk:</label>
            <select class="form-control" id="chunk-select">
            </select>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <div id="raw-container">
                    <h6>Raw waveform</h6>
                </div>
            </div>
            <div class="col-md-6">
                <div id="transformed-container">
                    <h6>Transformed waveform</h6>
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="transform-select">Select a transformation:</label>
            <select class="form-control" id="transform-select">
                <option>None</option>
                <option>FFT</option>
                <option>STFT</option>
                <option>MFCC</option>
            </select>
        </div>

        <button id="train" class="btn btn-primary mt-3">Train</button>
    </div>

    <script>
        $(document).ready(function() {
            // Function to handle file upload
            $("#load-file").on("click", function() {
                var files = $("#upload")[0].files;
                if (files.length === 0) {
                    alert("Please select at least one file.");
                    return;
                }

                // Create FormData object
                var formData = new FormData();

                // Append selected files to FormData
                for (var i = 0; i < files.length; i++) {
                    formData.append("file", files[i]);
                }

                // Make AJAX request to upload the files
                $.ajax({
                    type: "POST",
                    url: "/upload-file",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        // Handle success response
                        console.log("Files uploaded successfully!", response);
                    },
                    error: function(err) {
                        // Handle error response
                        console.log("Error: ", err);
                    }
                });
            });

        });
    </script>


</body>
</html>
