<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Processing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Audio Processing App</h2>
        <div class="form-group">
            <label for="upload">Upload file containing song and stems:</label>
            <input type="file" id="upload" webkitdirectory mozdirectory directory multiple>
        </div>

        <div class="form-group mt-3">
            <label for="file-select">Select a file:</label>
            <select class="form-control" id="file-select">
            </select>
        </div>

        <button id="load-file" class="btn btn-primary mt-3">Load file</button>

        <div class="form-group mt-3">
            <label for="song-select">Select a song:</label>
            <select class="form-control" id="song-select">
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="chunk-select">Select a chunk:</label>
            <select class="form-control" id="chunk-select">
            </select>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <div id="raw-container">
                    <h6>Raw waveform</h6>
                </div>
            </div>
            <div class="col-md-6">
                <div id="transformed-container">
                    <h6>Transformed waveform</h6>
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="transform-select">Select a transformation:</label>
            <select class="form-control" id="transform-select">
                <option>None</option>
                <option>FFT</option>
                <option>STFT</option>
                <option>MFCC</option>
            </select>
        </div>

        <button id="train" class="btn btn-primary mt-3">Train</button>
    </div>

    <script>
        $(document).ready(function() {
            // Function to get chunks and populate selector
            function get_chunks(song_id) {
                $.ajax({
                    type: "POST",
                    url: `/song-chunks`,
                    data: JSON.stringify({ song_id: song_id }),
                    contentType: "application/json",
                    success: function(response) {
                        chunks = response.chunks;
                        $("#chunk-select").empty();
                        chunks.forEach(function(chunk, idx) {
                            $("#chunk-select").append(`<option value="${idx}">Chunk ${idx + 1}</option>`);
                        });
                    },
                    error: function(err) {
                        console.log("Error: ", err);
                    }
                });
            }

            // Rest of the code remains the same...
        });
    </script>
</body>
</html>
