<!DOCTYPE html>
<html>
<head>
    <title>Opus</title>
    <style>
        body {
            background-color: #2B2B2B;
            color: #ADD8E6; /* Light blue color for the text */
            font-family: 'Garamond', monospace;
            padding: 20px;
        }

        #mixes-container, #stems-container {
            background: linear-gradient(90deg, #333, #444); /* Gradient background */
            border: 1px solid #ADD8E6;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px; /* Smoother edges */
        }

        #dataset-list, #stems-list {
            list-style: none;
        }

        #mix-upload-form, #stem-upload-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="file"], input[type="text"] {
            background-color: #333;
            color: #ADD8E6;
            border: 1px solid #ADD8E6;
            padding: 5px;
            width: 10%;
            height: 30px; /* Smaller text fields */
        }

        button {
            background-color: #ADD8E6;
            color: #2B2B2B;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px; /* Smoother edges */
        }

        button:hover {
            background-color: #87CEEB; /* Lighter blue on hover */
        }

        #waveform-display {
            background: linear-gradient(90deg, #333, #444); /* Gradient background */
            border: 1px solid #ADD8E6;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px; /* Smoother edges */
        }

        .waveform {
            height: 200px;
            background-color: #333;
            margin-bottom: 20px;
            position: relative;
            border-radius: 5px; /* Smoother edges */
        }

        .waveform-buttons {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        #chunk-display {
            background: linear-gradient(90deg, #333, #444); /* Gradient background */
            border: 1px solid #ADD8E6;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px; /* Smoother edges */
        }



    </style>
</head>
<body>
    <div id="mixes-container">
        <ul id="dataset-list">
          <!-- Dataset list goes here -->
        </ul>
        <div id="mix-upload-form">
        <label for="mix-file">Upload mix:</label>
        <input type="file" id="mix-file">
        <label for="mix-artist">Artist Name:</label>
        <input type="text" id="mix-artist">
        <label for="mix-title">Song Title:</label>
        <input type="text" id="mix-title">

        <button onclick="uploadSong()">Upload</button>
            </div>
    </div>
        <div id="stems-container">
        <ul id="stems-list">
          <!-- Dataset list goes here -->
        </ul>
        <div id="stem-upload-form">
        <label for="stem-file">Upload Stem:</label>
        <input type="file" id="stem-file">
        <label for="stem-artist">Artist Name:</label>
        <input type="text" id="stem-artist">
        <label for="stem-title">Song Title:</label>
        <input type="text" id="stem-title">
        <label for="stem-instrument">Instrument Name:</label>
        <input type="text" id="stem-instrument">
        <label for="parent-mix-id">Mix ID:</label>
        <input type="text" id="parent-mix-id">
        <button onclick="uploadStem()">Upload</button>
    </div>
    </div>
    <div id="waveform-display">
        <div class="waveform">
          <!-- Left waveform goes here -->
          <div class="waveform-buttons">
              <button class="transform-button" data-transform="FFT">FFT</button>
              <button class="transform-button" data-transform="MFCC">MFCC</button>
              <button class="transform-button" data-transform="STFT">STFT</button>
              <button class="transform-button" data-transform="IDENT">IDENT</button>
          </div>
        </div>
        <button onclick="applyTransform('STFT')">Apply STFT</button>
        <button onclick="applyTransform('MFCC')">Apply MFCC</button>
        <button onclick="removeNoise()">Remove Noise</button>
        <div class="waveform">
          <!-- Right waveform goes here -->
          <div class="waveform-buttons">
              <button class="transform-button" data-transform="FFT">FFT</button>
              <button class="transform-button" data-transform="MFCC">MFCC</button>
              <button class="transform-button" data-transform="STFT">STFT</button>
              <button class="transform-button" data-transform="IDENT">IDENT</button>
          </div>
        </div>
        <button onclick="applyTransform('STFT')">Apply STFT</button>
        <button onclick="applyTransform('MFCC')">Apply MFCC</button>
        <button onclick="removeNoise()">Remove Noise</button>
    </div>
    <div id="chunk-display">
        <!-- Chunks will be displayed here -->
    </div>

    <button onclick="applyTransform('STFT')">Apply STFT</button>
    <button onclick="applyTransform('MFCC')">Apply MFCC</button>
    <button onclick="removeNoise()">Remove Noise</button>
<script src="static/main.js"></script>

</body>
</html>
